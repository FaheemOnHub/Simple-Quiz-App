<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main" id="main-box">
      <h2 class="title">frontend-MCQ-Questions</h2>
      <h2 id="Question">1) This is a Dumb Question</h2>
      <div class="row">
        <input
          type="radio"
          name="option"
          class="options"
          id="option1"
          value="a"
        />
        <label for="option1">a) Option 1</label>
      </div>
      <div class="row">
        <input
          type="radio"
          name="option"
          class="options"
          id="option2"
          value="b"
        />
        <label for="option2">b) Option 2</label>
      </div>
      <div class="row">
        <input
          type="radio"
          name="option"
          class="options"
          id="option3"
          value="c"
        />
        <label for="option3">c) Option 3</label>
      </div>
      <div class="row">
        <input
          type="radio"
          name="option"
          class="options"
          id="option4"
          value="d"
        />
        <label for="option4">d) Option 4</label>
      </div>
      <button class="btn">Submit</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
